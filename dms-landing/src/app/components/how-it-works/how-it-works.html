<div class="py-24 bg-white text-slate-900 relative z-20">
    <div class="container mx-auto px-6">
        <div class="text-center mb-20">
            <h2 class="text-3xl md:text-5xl font-bold mb-4 text-blue-900">How It Works</h2>
            <p class="text-lg text-slate-600">Simple, efficient workflow for disaster management</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 relative">
            <!-- Connecting Line (Desktop) -->
            <div class="hidden md:block absolute top-[28%] left-[20%] right-[20%] h-0.5 bg-blue-100 z-0"></div>

            <div *ngFor="let step of steps" class="relative z-10 group">
                <div
                    class="bg-white border border-slate-200 p-8 pt-16 rounded-xl text-center hover:border-blue-400 hover:shadow-lg transition-all h-full">

                    <!-- Number Badge -->
                    <div
                        class="absolute -top-8 left-1/2 transform -translate-x-1/2 w-16 h-16 rounded-full bg-blue-600 border-4 border-white flex items-center justify-center text-xl font-bold text-white shadow-xl group-hover:bg-cyan-500 transition-colors">
                        {{step.num}}
                    </div>

                    <h3 class="text-xl font-bold mb-4 text-slate-800">{{step.title}}</h3>
                    <p class="text-slate-600 leading-relaxed">{{step.desc}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
