<div
    class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-blue-500 to-blue-900">
    <!-- Dynamic Background (Abstract) -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-secondary/20 rounded-full blur-[120px] animate-pulse">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-accent/20 rounded-full blur-[120px] animate-pulse"
            style="animation-delay: 2s;"></div>
        <div class="absolute inset-0 bg-[url('/assets/grid-pattern.svg')] opacity-10"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 container mx-auto px-6 text-center">
        <div
            class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass border border-white/20 mb-8 animate-fade-in-up shadow-lg">
            <span class="w-2 h-2 rounded-full bg-cyan-400 animate-ping"></span>
            <span class="text-cyan-100 text-sm font-bold tracking-wide uppercase">System Active â€¢ Monitoring
                Real-time</span>
        </div>

        <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight animate-fade-in-up"
            style="animation-delay: 0.1s;">
            Disaster Management <br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-white">Support
                System</span>
        </h1>

        <p class="text-lg md:text-xl text-blue-100 max-w-2xl mx-auto mb-10 animate-fade-in-up"
            style="animation-delay: 0.2s;">
            A unified government platform for disaster management, connecting administrators, NGOs, volunteers, and
            victims for immediate relief and recovery.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center animate-fade-in-up" style="animation-delay: 0.3s;">
            <button mat-flat-button color="warn"
                class="px-8 py-6 rounded-xl text-lg !font-bold shadow-xl shadow-red-900/40 hover:scale-105 transition-transform"
                (click)="openHelpDialog()">
                <mat-icon class="mr-2">sos</mat-icon>
                Request Help
            </button>

            <button mat-raised-button
                class="px-8 py-6 rounded-xl text-lg !bg-white !text-blue-900 font-bold hover:!bg-blue-50 hover:scale-105 transition-all shadow-xl"
                routerLink="/auth/signup">
                <mat-icon class="mr-2">volunteer_activism</mat-icon>
                Join as Volunteer
            </button>
        </div>
    </div>

    <!-- Stats / Trust Indicators -->
    <div class="absolute bottom-0 left-0 right-0 glass border-t border-white/10 py-6">
        <div class="container mx-auto px-6 flex flex-wrap justify-around gap-8 text-white/80">
            <div class="text-center">
                <div class="text-3xl font-bold text-white">24/7</div>
                <div class="text-sm">Monitoring</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-bold text-white">100%</div>
                <div class="text-sm">Verified Aid</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-bold text-white">Gov</div>
                <div class="text-sm">Official Portal</div>
            </div>
        </div>
    </div>
</div>
