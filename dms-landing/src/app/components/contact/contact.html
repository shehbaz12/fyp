<div class="py-20 bg-blue-900 text-white relative z-20" id="contact">

    <!-- Get In Touch Section -->
    <div class="container mx-auto px-6 mb-24">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-5xl font-bold mb-4">Get In <span class="text-cyan-400">Touch</span></h2>
            <p class="text-lg text-blue-200">Have questions or need assistance? We're here to help you coordinate
                effective disaster relief efforts.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            <div *ngFor="let info of contactInfo"
                class="bg-blue-950/40 border border-blue-800 p-10 rounded-xl hover:border-cyan-500/50 transition-colors duration-300">

                <div
                    class="w-14 h-14 rounded-full bg-blue-800/50 flex items-center justify-center mx-auto mb-6 text-cyan-400">
                    <mat-icon>{{info.icon}}</mat-icon>
                </div>

                <h3 class="text-xl font-bold mb-4 text-white">{{info.title}}</h3>
                <div class="text-blue-200 leading-relaxed">
                    <p *ngFor="let line of info.lines">{{line}}</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Contact Form Section -->
    <div class="container mx-auto px-6 max-w-4xl">
        <div class="glass p-8 md:p-12 rounded-3xl border border-white/20 shadow-2xl relative overflow-hidden">
            <!-- Glass Effect Blob -->
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-blue-500/30 rounded-full blur-3xl pointer-events-none">
            </div>
            <div
                class="absolute -bottom-24 -left-24 w-64 h-64 bg-cyan-500/30 rounded-full blur-3xl pointer-events-none">
            </div>

            <div class="text-center mb-10 relative z-10">
                <h2 class="text-3xl font-bold mb-2 text-white">Send Us a Message</h2>
                <p class="text-blue-100">Fill out the form below and we'll respond as soon as possible</p>
            </div>

            <form (ngSubmit)="submit()" class="relative z-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="flex flex-col gap-2">
                        <label class="text-blue-100 text-sm font-medium ml-1">Your Name</label>
                        <input type="text" [(ngModel)]="formData.name" name="name" placeholder="John Doe"
                            class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label class="text-blue-100 text-sm font-medium ml-1">Your Email</label>
                        <input type="email" [(ngModel)]="formData.email" name="email" placeholder="john@example.com"
                            class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    </div>
                </div>

                <div class="flex flex-col gap-2 mb-6">
                    <label class="text-blue-100 text-sm font-medium ml-1">Subject</label>
                    <input type="text" [(ngModel)]="formData.subject" name="subject"
                        placeholder="What is this regarding?"
                        class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                </div>

                <div class="flex flex-col gap-2 mb-8">
                    <label class="text-blue-100 text-sm font-medium ml-1">Message</label>
                    <textarea [(ngModel)]="formData.message" name="message" rows="5" placeholder="Your message here..."
                        class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm resize-none"></textarea>
                </div>

                <button mat-flat-button color="primary"
                    class="w-full py-6 text-lg !bg-blue-600 !text-white !rounded-xl hover:!bg-blue-500 transition-all shadow-lg hover:shadow-cyan-500/20"
                    type="submit">
                    <mat-icon class="mr-2">send</mat-icon> Send Message
                </button>
            </form>
        </div>
    </div>

</div>
