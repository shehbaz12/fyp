<div class="notifications-container">
    <div class="page-header">
        <h1>Notifications</h1>
        <div class="actions">
            <button mat-stroked-button color="primary" (click)="markAllAsRead()">Mark all read</button>
            <button mat-stroked-button color="warn" (click)="clearAll()">Clear all</button>
        </div>
    </div>

    <mat-card class="notifications-card">
        <mat-list>
            <div *ngFor="let note of notifications$ | async" class="notification-item" [class.unread]="!note.read"
                (click)="markAsRead(note.id)">
                <div class="icon-container" [class]="note.type">
                    <mat-icon>{{ note.type === 'error' ? 'warning' : note.type === 'warning' ? 'error_outline' : 'info'
                        }}</mat-icon>
                </div>
                <div class="content">
                    <div class="header">
                        <span class="title">{{ note.title }}</span>
                        <span class="time">{{ note.time | date:'medium' }}</span>
                    </div>
                    <p class="message">{{ note.message }}</p>
                </div>
                <div class="status-indicator" *ngIf="!note.read"></div>
            </div>

            <div *ngIf="(notifications$ | async)?.length === 0" class="empty-state">
                <mat-icon>notifications_off</mat-icon>
                <p>No notifications to display</p>
            </div>
        </mat-list>
    </mat-card>
</div>
