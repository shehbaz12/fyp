<h2 mat-dialog-title>Add Unavailable Date</h2>
<mat-dialog-content>
    <p class="mb-4 text-gray-500">Please specify the date and reason for your unavailability.</p>

    <div class="flex flex-col gap-4">
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Reason</mat-label>
            <input matInput [(ngModel)]="data.reason" placeholder="e.g., Doctor Appointment">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="!data.reason">Add</button>
</mat-dialog-actions>
