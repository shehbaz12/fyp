<div class="dialog-container">
    <div class="dialog-header">
        <h2>Add New Item</h2>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="dialog-content">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Item Name</mat-label>
                <input matInput formControlName="name" placeholder="e.g. Rice Bags">
                <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <div class="row">
                <mat-form-field appearance="outline" class="w-half">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let cat of categories" [value]="cat">{{cat}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-half">
                    <mat-label>Unit</mat-label>
                    <mat-select formControlName="unit">
                        <mat-option *ngFor="let u of units" [value]="u">{{u}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" placeholder="0">
                <mat-error *ngIf="form.get('quantity')?.hasError('min')">Quantity must be > 0</mat-error>
            </mat-form-field>
        </div>

        <div class="dialog-actions">
            <button mat-stroked-button type="button" (click)="close()">Cancel</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Add Item</button>
        </div>
    </form>
</div>
