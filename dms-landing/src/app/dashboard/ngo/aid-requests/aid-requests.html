<div class="requests-page">
    <div class="page-header">
        <h1>Aid Requests</h1>
    </div>

    <mat-card class="table-card">
        <table mat-table [dataSource]="requests$" class="w-full">

            <!-- Victim -->
            <ng-container matColumnDef="victim">
                <th mat-header-cell *matHeaderCellDef> Victim </th>
                <td mat-cell *matCellDef="let req">
                    <div class="victim-info">
                        <span class="name">{{ req.victimName }}</span>
                        <span class="id">ID: {{ req.victimId }}</span>
                    </div>
                </td>
            </ng-container>

            <!-- Priority -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let req">
                    <span class="priority-badge" [class]="req.priority | lowercase">{{ req.priority }}</span>
                </td>
            </ng-container>

            <!-- Region -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let req"> {{ req.region }} </td>
            </ng-container>

            <!-- Items -->
            <ng-container matColumnDef="items">
                <th mat-header-cell *matHeaderCellDef> Requested Items </th>
                <td mat-cell *matCellDef="let req"> {{ req.items.join(', ') }} </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let req">
                    <mat-chip [color]="req.status === 'Approved' ? 'warn' : 'primary'" selected>
                        {{ req.status }}
                    </mat-chip>
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let req">
                    <button mat-raised-button color="accent" *ngIf="req.status === 'Approved'"
                        (click)="moveToReady(req.id)">
                        Prepare
                    </button>
                    <span *ngIf="req.status !== 'Approved'" class="text-gray-500">
                        <mat-icon>check_circle</mat-icon>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
