<div class="logs-page">
    <div class="page-header">
        <h1>Distribution History</h1>
    </div>

    <mat-card class="table-card">
        <table mat-table [dataSource]="logs$" class="w-full">

            <!-- ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Log ID </th>
                <td mat-cell *matCellDef="let log"> #{{ log.id }} </td>
            </ng-container>

            <!-- Time -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Timestamp </th>
                <td mat-cell *matCellDef="let log"> {{ log.timestamp | date:'short' }} </td>
            </ng-container>

            <!-- Victim -->
            <ng-container matColumnDef="victim">
                <th mat-header-cell *matHeaderCellDef> Victim </th>
                <td mat-cell *matCellDef="let log">
                    <div class="victim-cell">
                        <span>{{ log.victimName || 'Unknown (' + log.victimId + ')' }}</span>
                    </div>
                </td>
            </ng-container>

            <!-- Region -->
            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let log"> {{ log.region }} </td>
            </ng-container>

            <!-- Items -->
            <ng-container matColumnDef="items">
                <th mat-header-cell *matHeaderCellDef> Items Distributed </th>
                <td mat-cell *matCellDef="let log"> {{ log.items.join(', ') }} </td>
            </ng-container>

            <!-- Volunteer -->
            <ng-container matColumnDef="volunteer">
                <th mat-header-cell *matHeaderCellDef> Distributed By </th>
                <td mat-cell *matCellDef="let log">
                    <div class="distributor-info">
                        <mat-icon>person_outline</mat-icon>
                        {{ log.distributedBy }}
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
