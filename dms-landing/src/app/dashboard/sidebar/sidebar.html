<div class="sidebar">
    <!-- User Profile Section -->
    <div class="user-profile">
        <div class="avatar">
            <mat-icon>account_circle</mat-icon>
        </div>
        <div class="user-info">
            <h3 class="user-name">{{ userName }}</h3>
            <span class="role-badge" [ngClass]="getRoleBadgeColor()">
                {{ userRole | uppercase }}
            </span>
        </div>
    </div>

    <mat-divider></mat-divider>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active"
                class="nav-item">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <span matListItemTitle>{{ item.label }}</span>
            </a>
        </mat-nav-list>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer">
        <mat-divider></mat-divider>
        <div class="footer-content">
            <mat-icon class="logo-icon">shield</mat-icon>
            <span class="app-name">Gov<span class="highlight">DMS</span></span>
        </div>
    </div>
</div>
