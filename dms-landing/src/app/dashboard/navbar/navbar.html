<mat-toolbar class="dashboard-navbar">
    <div class="navbar-content">
        <!-- Left Section -->
        <div class="navbar-left">
            <button mat-icon-button class="menu-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="page-title">Dashboard</h1>
        </div>

        <!-- Right Section -->
        <div class="navbar-right">
            <!-- Notifications -->
            <!-- Notifications -->
            <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="notification-btn">
                <mat-icon [matBadge]="unreadCount" [matBadgeHidden]="unreadCount === 0"
                    matBadgeColor="warn">notifications</mat-icon>
            </button>
            <mat-menu #notificationMenu="matMenu" class="notification-dropdown">
                <div class="notification-header">
                    <span>Notifications</span>
                    <button mat-button color="primary" (click)="markAllAsRead()" [disabled]="unreadCount === 0">Mark all
                        read</button>
                </div>
                <mat-divider></mat-divider>
                <div class="notification-list">
                    <div *ngFor="let note of notifications$ | async" class="notification-item"
                        [class.unread]="!note.read" (click)="markAsRead(note.id); $event.stopPropagation()">
                        <mat-icon [class]="note.type">
                            {{ note.type === 'error' ? 'warning' : note.type === 'warning' ? 'error_outline' : 'info' }}
                        </mat-icon>
                        <div class="note-content">
                            <span class="note-title">{{ note.title }}</span>
                            <span class="note-msg">{{ note.message }}</span>
                            <span class="note-time">{{ note.time | date:'shortTime' }}</span>
                        </div>
                    </div>
                    <div *ngIf="(notifications$ | async)?.length === 0" class="empty-state">
                        All caught up!
                    </div>
                </div>
            </mat-menu>

            <!-- User Menu -->
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
                <mat-icon class="user-icon">account_circle</mat-icon>
                <span class="user-name">{{ userName }}</span>
                <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
            </button>

            <mat-menu #userMenu="matMenu" class="user-dropdown">
                <div class="user-info-header">
                    <div class="user-avatar">
                        <mat-icon>account_circle</mat-icon>
                    </div>
                    <div class="user-details">
                        <div class="name">{{ userName }}</div>
                        <div class="email">{{ userEmail }}</div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <button mat-menu-item routerLink="/dashboard/profile">
                    <mat-icon>person</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item routerLink="/dashboard/settings">
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
