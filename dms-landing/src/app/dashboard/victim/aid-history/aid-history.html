<div class="history-page">
    <div class="page-header">
        <h1>Aid History</h1>
        <p class="subtitle">Track all aid resources you have received.</p>
    </div>

    <mat-card class="table-card">
        <table mat-table [dataSource]="history$" class="w-full">

            <!-- Date -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date Received </th>
                <td mat-cell *matCellDef="let item"> {{ item.date | date:'mediumDate' }} </td>
            </ng-container>

            <!-- Type -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Resource Type </th>
                <td mat-cell *matCellDef="let item">
                    <div class="resource-type">
                        <mat-icon class="text-blue-500">inventory_2</mat-icon>
                        {{ item.type }}
                    </div>
                </td>
            </ng-container>

            <!-- NGO -->
            <ng-container matColumnDef="ngo">
                <th mat-header-cell *matHeaderCellDef> Provided By </th>
                <td mat-cell *matCellDef="let item"> {{ item.ngoName }} </td>
            </ng-container>

            <!-- Point -->
            <ng-container matColumnDef="point">
                <th mat-header-cell *matHeaderCellDef> Distribution Point </th>
                <td mat-cell *matCellDef="let item"> {{ item.pointName }} </td>
            </ng-container>

            <!-- Quantity -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
