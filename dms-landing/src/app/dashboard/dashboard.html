<div class="min-h-screen bg-slate-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-primary">Dashboard</h1>
                <p class="text-neutral-500">Welcome, {{ auth.user?.name }} ({{ auth.user?.role | uppercase }})</p>
            </div>
            <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
        </div>

        <!-- Role specific content simulation -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
                <h3 class="font-bold text-blue-800">Alerts</h3>
                <p class="text-blue-600 text-sm mt-2">No active warnings in your area.</p>
            </div>
            <div class="bg-green-50 p-6 rounded-lg border border-green-100">
                <h3 class="font-bold text-green-800">Assignements</h3>
                <p class="text-green-600 text-sm mt-2">You have no pending tasks.</p>
            </div>
            <div class="bg-purple-50 p-6 rounded-lg border border-purple-100">
                <h3 class="font-bold text-purple-800">Resources</h3>
                <p class="text-purple-600 text-sm mt-2">View available shelter capacity.</p>
            </div>
        </div>
    </div>
</div>
