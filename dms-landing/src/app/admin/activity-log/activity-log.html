<div class="activity-log-container">
    <div class="page-header">
        <h1 class="page-title">System Activity Log</h1>
        <p class="page-subtitle">Track admin actions and system events</p>
    </div>

    <div *ngIf="loading" class="loading-state">
        <mat-icon class="loading-icon">hourglass_empty</mat-icon>
        <p>Loading activity logs...</p>
    </div>

    <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="logs" class="activity-table">
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef>Timestamp</th>
                <td mat-cell *matCellDef="let log">{{ formatTimestamp(log.timestamp) }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let log">
                    <mat-chip [color]="getActionColor(log.action)">
                        <mat-icon class="action-icon">{{ getActionIcon(log.action) }}</mat-icon>
                        {{ log.action.replace('_', ' ') | uppercase }}
                    </mat-chip>
                </td>
            </ng-container>

            <ng-container matColumnDef="performedBy">
                <th mat-header-cell *matHeaderCellDef>Performed By</th>
                <td mat-cell *matCellDef="let log">{{ log.performedBy }}</td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let log">{{ log.details }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
